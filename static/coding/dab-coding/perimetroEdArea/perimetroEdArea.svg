					<tspan x="546" dy="52" unicode-bidi="embed">Scrivi &quot;L'area del quadrato &#232;</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> &quot; &amp; areaQuadrato &amp; &quot; ed il</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> perimetro &#232; &quot; &amp;</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> perimetroQuadrato</tspan>
				</text>
			</g>
