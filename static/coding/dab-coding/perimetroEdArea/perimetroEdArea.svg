					<tspan x="559" dy="52" unicode-bidi="embed"> perimetroQuadrato,</tspan>
					<tspan x="559" dy="52" unicode-bidi="embed"> areaCerchio,</tspan>
					<tspan x="559" dy="52" unicode-bidi="embed"> circonferenzaCerchio,</tspan>
					<tspan x="559" dy="52" unicode-bidi="embed"> areaTriangoloEq,</tspan>
