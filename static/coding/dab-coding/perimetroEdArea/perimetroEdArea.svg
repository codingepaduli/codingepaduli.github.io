				<text x="546" y="2826" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">areaCerchio = 3.14 * D * D</tspan>
				</text>
			</g>
			<g>
				<path fill="#FFFFD0" stroke="#A0A070" stroke-width="3" stroke-dasharray="none" d="M 260,2990 L 260,3146 L 832,3146 L 832,2990 Z"/>
				<text x="546" y="3008" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">circonferenzaCerchio = 2 *</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> 3.14 * D</tspan>
				</text>
			</g>
			<g>
				<path fill="#FFFFD0" stroke="#A0A070" stroke-width="3" stroke-dasharray="none" d="M 234,3224 L 234,3380 L 858,3380 L 858,3224 Z"/>
				<text x="546" y="3242" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">areaTriangoloEq = SQRT(3/4)</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> * D * D</tspan>
				</text>
			</g>
			<g>
				<path fill="#FFFFD0" stroke="#A0A070" stroke-width="3" stroke-dasharray="none" d="M 208,3458 L 208,3562 L 884,3562 L 884,3458 Z"/>
				<text x="546" y="3476" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">perimetroTriangoloEq = D * 3</tspan>
				</text>
			</g>
			<g>
