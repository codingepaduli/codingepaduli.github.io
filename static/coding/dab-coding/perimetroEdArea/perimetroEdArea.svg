					<tspan x="546" dy="52" unicode-bidi="embed">Scrivi &quot; L'area del cerchio &#232;</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> &quot; &amp; areaCerchio &amp; &quot; e la</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> circonferenza &#232; &quot; &amp;</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> circonferenzaCerchio</tspan>
				</text>
			</g>
			<g>
