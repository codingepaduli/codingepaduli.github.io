					<tspan x="546" dy="52" unicode-bidi="embed">Scrivi &quot;L'area del triangolo</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> equilatero &#232; &quot; &amp;</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> areaTriangoloEq &amp; &quot; ed il</tspan>
					<tspan x="546" dy="52" unicode-bidi="embed"> perimetro &#232; &quot; &amp;</tspan>
