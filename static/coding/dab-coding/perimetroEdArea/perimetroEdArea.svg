				<text x="546" y="2462" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">areaQuadrato = D*D</tspan>
				</text>
			</g>
			<g>
				<path fill="#FFFFD0" stroke="#A0A070" stroke-width="3" stroke-dasharray="none" d="M 234,2626 L 234,2730 L 858,2730 L 858,2626 Z"/>
				<text x="546" y="2644" fill="#000000" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
					<tspan x="546" dy="52" unicode-bidi="embed">perimetroQuadrato = D * 4</tspan>
				</text>
			</g>
			<g>
