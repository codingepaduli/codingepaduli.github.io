					<text x="1092" y="304" fill="#606060" font-family="Tahoma" font-size="32pt" text-anchor="middle" direction="ltr">
						<tspan x="1092" dy="52" unicode-bidi="embed">Autore ____ Data</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> 2023-02-05&#13;</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"></tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed">&#13;</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed">Programma che, a partire da un numero</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> D inserito dall'utente, calcola l'area ed il</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> perimetro del quadrato di lato D, l'area</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> e la circonferenza del cerchio di raggio</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> D e l'area ed il perimetro del triangolo</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> equilatero di lato</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> D.&#13;</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"></tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed">&#13;</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed">Input</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> D&#13;</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed">Elaborazione ed Output: areaQuadrato,</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> perimetroQuadrato, areaCerchio,</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> circonferezaCercio, areaTriangoloEq,</tspan>
						<tspan x="1092" dy="52" unicode-bidi="embed"> perimetroTriangoloEq</tspan>
					</text>
				</g>
			</g>
